site_name: ""
site_description: My Portoflio in ML and Bioinformatics
site_author: Salomon Marquez
strict: true

repo_name: sblaizerwize/Machine-Learning-Portfolio
repo_url: https://github.com/sblaizerwize/Machine-Learning-Portfolio
edit_uri: edit/main/docs

nav:
  - Home: index.md

theme:
  name: "material"
  palette:
    - media: "(prefers-color-scheme)"
      primary: custom
      accent: teal
      toggle:
        icon: material/brightness-auto
        name: "Switch to light mode"
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: teal
      toggle:
        icon: material/brightness-7
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: teal 
      toggle:
        icon: material/brightness-4
        name: "Switch to system preference"
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.path
    - navigation.indexes
    - navigation.sections
    - navigation.tracking
    - toc.follow


markdown_extensions:
- attr_list
- admonition
- pymdownx.details
- footnotes
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.magiclink
- pymdownx.snippets:
    base_path: [!relative $config_dir]
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
    slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower
- def_list
- pymdownx.tasklist:
    custom_checkbox: true

